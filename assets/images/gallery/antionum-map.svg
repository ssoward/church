<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="seaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="landGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9ACD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#556B2F;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cityGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#E6F3FF"/>

  <!-- Sea on the east -->
  <rect x="320" y="100" width="80" height="180" fill="url(#seaGrad)"/>
  <text x="360" y="95" text-anchor="middle" font-family="serif" font-size="10" fill="#002E5D" font-weight="bold">EAST SEA</text>

  <!-- Land masses -->
  <polygon points="20,50 380,50 380,280 20,280" fill="url(#landGrad)"/>

  <!-- Wilderness areas -->
  <polygon points="20,220 120,200 180,240 100,280 20,280" fill="#8B7D6B"/>
  <text x="70" y="250" text-anchor="middle" font-family="serif" font-size="9" fill="#654321" transform="rotate(-15 70 250)">Wilderness</text>

  <!-- Rivers -->
  <path d="M 50 80 Q 150 120 250 100 Q 300 90 350 120" stroke="#4682B4" stroke-width="4" fill="none"/>
  <text x="200" y="75" text-anchor="middle" font-family="serif" font-size="8" fill="#1E90FF">River Sidon</text>

  <!-- ZARAHEMLA (northwest) -->
  <ellipse cx="100" cy="120" rx="15" ry="10" fill="url(#cityGlow)"/>
  <rect x="90" y="115" width="20" height="10" fill="#D2691E"/>
  <polygon points="95,115 100,110 105,115" fill="#8B4513"/> <!-- Building -->
  <text x="100" y="105" text-anchor="middle" font-family="serif" font-size="11" font-weight="bold" fill="#002E5D">ZARAHEMLA</text>
  <text x="100" y="140" text-anchor="middle" font-family="serif" font-size="8" fill="#654321">(Capital City)</text>

  <!-- JERSHON (northeast) -->
  <ellipse cx="250" cy="110" rx="12" ry="8" fill="url(#cityGlow)"/>
  <rect x="242" y="106" width="16" height="8" fill="#D2691E"/>
  <text x="250" y="95" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#002E5D">JERSHON</text>

  <!-- ANTIONUM (central-east, highlighted) -->
  <ellipse cx="280" cy="170" rx="20" ry="15" fill="#FFE4E1" stroke="#8B0000" stroke-width="3"/>
  <rect x="270" y="165" width="20" height="10" fill="#8B0000"/>
  <polygon points="273,165 280,158 287,165" fill="#654321"/>
  <!-- Rameumptom symbol in city -->
  <rect x="278" y="160" width="4" height="8" fill="#8B4513"/>
  <text x="280" y="145" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#8B0000">ANTIONUM</text>
  <text x="280" y="190" text-anchor="middle" font-family="serif" font-size="9" fill="#8B0000" font-style="italic">(Zoramite Land)</text>

  <!-- Lamanite territory (south) -->
  <rect x="20" y="220" width="360" height="60" fill="#CD853F" opacity="0.7"/>
  <text x="200" y="240" text-anchor="middle" font-family="serif" font-size="11" font-weight="bold" fill="#8B4513">LAMANITE TERRITORY</text>

  <!-- Directional arrows and paths -->
  <path d="M 120 130 Q 200 150 260 160" stroke="#654321" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <polygon points="255,158 265,160 255,162" fill="#654321"/>
  <text x="190" y="145" font-family="serif" font-size="8" fill="#654321" transform="rotate(15 190 145)">Alma's Journey</text>

  <!-- Distance markers -->
  <line x1="100" y1="150" x2="280" y2="150" stroke="#002E5D" stroke-width="1" opacity="0.5"/>
  <text x="190" y="165" text-anchor="middle" font-family="serif" font-size="8" fill="#002E5D">~3 days journey</text>

  <!-- Compass rose -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="20" fill="#FFFFFF" stroke="#002E5D" stroke-width="2"/>
    <polygon points="0,-15 3,-5 0,-8 -3,-5" fill="#002E5D"/>
    <text x="0" y="-25" text-anchor="middle" font-family="serif" font-size="8" font-weight="bold" fill="#002E5D">N</text>
    <text x="25" y="3" text-anchor="middle" font-family="serif" font-size="8" fill="#5A6C7D">E</text>
  </g>

  <!-- Legend -->
  <rect x="20" y="20" width="120" height="60" fill="#FFFFFF" stroke="#002E5D" stroke-width="1" opacity="0.9"/>
  <text x="80" y="35" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#002E5D">Legend</text>
  <rect x="25" y="40" width="8" height="6" fill="#D2691E"/>
  <text x="40" y="47" font-family="serif" font-size="8" fill="#654321">Nephite Cities</text>
  <rect x="25" y="50" width="8" height="6" fill="#8B0000"/>
  <text x="40" y="57" font-family="serif" font-size="8" fill="#654321">Zoramite Cities</text>
  <rect x="25" y="60" width="8" height="6" fill="#CD853F"/>
  <text x="40" y="67" font-family="serif" font-size="8" fill="#654321">Lamanite Territory</text>

  <!-- Title -->
  <text x="200" y="15" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#002E5D">Lands of Alma 31</text>
</svg>