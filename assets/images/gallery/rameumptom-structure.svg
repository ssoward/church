<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="towerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F3FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGrad)"/>

  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#8B7355"/>

  <!-- Synagogue building -->
  <rect x="50" y="180" width="300" height="70" fill="#D2B48C" stroke="#8B7355" stroke-width="2"/>

  <!-- Rameumptom base -->
  <rect x="180" y="130" width="40" height="120" fill="url(#towerGrad)" stroke="#654321" stroke-width="2"/>

  <!-- Rameumptom platform -->
  <rect x="175" y="125" width="50" height="8" fill="#654321"/>

  <!-- Person on platform -->
  <circle cx="200" cy="115" r="8" fill="#F4C2A1"/>
  <rect x="195" y="118" width="10" height="15" fill="#0066CC"/>
  <line x1="190" y1="120" x2="210" y2="120" stroke="#F4C2A1" stroke-width="3"/>

  <!-- Arms raised in prayer -->
  <path d="M 195 125 Q 185 115 180 105" stroke="#F4C2A1" stroke-width="3" fill="none"/>
  <path d="M 205 125 Q 215 115 220 105" stroke="#F4C2A1" stroke-width="3" fill="none"/>

  <!-- Other people watching -->
  <g id="person">
    <circle cx="0" cy="0" r="6" fill="#F4C2A1"/>
    <rect x="-3" y="3" width="6" height="12" fill="#8B4513"/>
  </g>

  <use href="#person" transform="translate(120, 235)"/>
  <use href="#person" transform="translate(140, 235)"/>
  <use href="#person" transform="translate(260, 235)"/>
  <use href="#person" transform="translate(280, 235)"/>

  <!-- Title text -->
  <text x="200" y="30" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#002E5D">The Rameumptom</text>
  <text x="200" y="50" text-anchor="middle" font-family="serif" font-size="12" fill="#5A6C7D">"The Holy Stand"</text>
</svg>